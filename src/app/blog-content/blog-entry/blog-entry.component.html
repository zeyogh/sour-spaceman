<div #blogContainer class="grid-container">
  <div
    id="postImage"
    [class.leftRow]="keepLeft()"
    [class.rightRow]="!keepLeft()"
  >
    <img
      [class.leftImg]="keepLeft()"
      [class.rightImg]="!keepLeft()"
      [src]="this.imagePath()"
      [alt]="this.imagePath()"
    />
    <div
      [class.leftImg]="keepLeft()"
      [class.rightImg]="!keepLeft()"
      class="overlay hologram-plain"
    ></div>
  </div>
  <div
    id="postText"
    [class.leftRow]="!keepLeft()"
    [class.rightRow]="keepLeft()"
    class="hologram-purple"
  >
    <article>
      <h2>{{ this.title() }}</h2>
      <p>{{ this.textContent() }}</p>
      <a [routerLink]="['/blog', id()]" routerLinkActive="selected"
        >Read More</a
      >
      <p>{{ this.signoff() }}</p>
      <time>{{ this.date() | date }}</time>
    </article>
  </div>
</div>
