<ul id="posts">
  @for (post of posts; track post.id) { @let stepCounter = countUp();
  <li>
    <app-blog-entry
      #postGrid
      [title]="post.title"
      [textContent]="post.textContent"
      [img]="post.img"
      [signoff]="post.signoff"
      [date]="post.date"
      [class.imageOnLeft]="stepCounter % 2 === 0"
    />
  </li>
  }
</ul>
